name: Frontend CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint code
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check

      - name: Build application
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com/api/v1
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_example
          NEXT_PUBLIC_APP_NAME: saas.tf
          NEXT_PUBLIC_DOMAIN: saas.tf
        run: npm run build

      - name: Verify build output
        working-directory: ./frontend
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          if [ ! -d ".next/standalone" ]; then
            echo "Build failed: .next/standalone directory not found (standalone output not enabled)"
            exit 1
          fi
          echo "✅ Build successful with standalone output"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: saas-tf-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.example.com/api/v1
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_example

      - name: Test Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=https://api.example.com/api/v1 \
            --build-arg NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_example \
            -t saas-tf-frontend-test ./frontend
          echo "✅ Docker image built successfully"
